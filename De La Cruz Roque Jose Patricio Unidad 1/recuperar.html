<!DOCTYPE html>
<html lang="es">
<!-- Encabezado del documento -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - PatoServices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Inicio del cuerpo del sitio -->
<body class="bg-gray-50">
    <!-- Header simplificado -->
    <header class="bg-white shadow-sm">
<!-- Menú de navegación -->
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">P</span>
                    </div>
                    <span class="text-xl font-bold text-gray-800">PatoServices</span>
                </a>
                <a href="login.html" class="text-blue-600 hover:text-blue-700">Volver al inicio de sesión</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Recuperar Contraseña</h1>
                <p class="text-gray-600">Ingresa tu email y te enviaremos instrucciones para restablecer tu contraseña</p>
            </div>

<!-- Formulario de entrada del usuario -->
            <form id="recuperar-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico *
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="tu@email.com">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                    Enviar Instrucciones
                </button>
            </form>

            <div class="mt-6 text-center space-y-2">
                <p class="text-gray-600">
                    ¿Recordaste tu contraseña? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">Inicia sesión</a>
                </p>
                <p class="text-gray-600">
                    ¿No tienes cuenta? 
                    <a href="registro.html" class="text-blue-600 hover:text-blue-700 font-medium">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </main>

    
<script>
document.getElementById("recuperar-form").addEventListener("submit", function(e) {
  e.preventDefault()
  const formData = new FormData(this)

  fetch("enviar_recuperacion.php", {
    method: "POST",
    body: formData
  })
    .then(res => res.text())
    .then(data => {
      alert(data) // puedes mejorar esto con un modal más bonito
    })
    .catch(() => {
      alert("Error al enviar el correo. Intenta nuevamente.")
    })
})
</script>



</body>
</html>
